<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produit - Verdeza</title>


  <link rel="stylesheet" href="product.css" />
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "FF-xWGtx6qAxTsxfu",
      });
   })();
</script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img class="logo" src="../home-images/logo.jpeg" alt="Logo" />
      <h1>Verdeza</h1>
    </div>
  </div>

  <!-- صفحة المنتج -->
  <div class="products-page-cntr">
    <div class="img-cntr">
      <div class="main-img">
        <img id="main-img" src="" alt="Produit Image" />
      </div>
      <div class="side-img" id="side-imgs"></div>
    </div>

    <div class="description-page-cntr">
      <div class="description-cntr">
        <h2 id="product-name"></h2>
        <h2 id="product-name-ar"></h2>
        <hr>
        <div class="preis">
          <span class="preis-after" id="price-after"></span>
          <span class="preis-before" id="price-before"></span>
          <div class="discount-badge" id="discount"></div>
        </div>

        <!-- نموذج الطلب -->
        <div class="order-form-cntr">
          <h3>للطلب يرجى ملء هذا النموذج سنتصل بكم في أقرب وقت ممكن!</h3>
          <form id="order-form" method="post">
            <input type="number" name="quantity" placeholder="Quantité" min="1" value="1" required />
            <input type="text" name="name" placeholder="Nom" required />
            <input type="tel" name="phone" placeholder="Téléphone" required />
            <input type="text" name="city" placeholder="Ville" required />
            <button type="submit">Commander maintenant</button>
          </form>
        </div>

        <hr>
        <p class="description-fr" id="description-fr"></p>
        <p class="description-ar" id="description-ar"></p>
        <p class="features-dsc" id="features"></p>
      </div>
    </div>
  </div>

  <!-- قسم الاتصال -->
  <section id="contact">
    <h5>CONTACT</h5>
    <div class="contact-page">
      <div class="cnt-srvc">
        <div class="direct-contact">
          <h6>DIRECT CONTACT</h6>
          <ul class="contact-icon">
            <li><a class="phone" href="https://wa.me/212649886682"><i class="fa-solid fa-phone"></i>+212 649886682</a></li>
            <li><a class="instagram" href="https://www.instagram.com/verdeza_deco"><i class="fa-brands fa-instagram"></i>Instagram</a></li>
            <li><a class="whatsapp" href="https://wa.me/212649886682"><i class="fa-brands fa-whatsapp"></i>Whatsapp</a></li>
            <li><a class="facebook" href="https://www.facebook.com/share/16VdmAGUqR/"><i class="fa-brands fa-facebook"></i>Facebook</a></li>
          </ul>
        </div>

        <div class="service">
          <h6>SERVICE</h6>
          <ul>
            <li><i class="fa-solid fa-truck-fast"></i>Livraison gratuite</li>
            <li><i class="fa-solid fa-house"></i>Partout au Maroc</li>
            <li><i class="fa-solid fa-calendar"></i>Livraison rapide -48h</li>
            <li><i class="fa-solid fa-handshake"></i>Paiement à la livraison</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- سكربتات -->


  
 
  <script src="script.js" defer></script>
  <script src="product.js" defer></script>

</body>
</html>
